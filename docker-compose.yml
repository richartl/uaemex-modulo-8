version: '3'
services:
  maven:
    image: maven:3.8-jdk-8
    volumes:
      - "./src:/usr/src/mymaven"
    working_dir: '/usr/src/mymaven'
    entrypoint: 'tail -F anything'
    environment:
      - DB_HOST="${DB_HOST}"
      - DB_PASS="${DB_PASS}"
      - DB_USER="${DB_USER}"
      - DB_NAME="${DB_NAME}"
      - SPRING_DATASOURCE_URL=jdbc:mysql://${DB_HOST}:3306/spring_practiceautoReconnect=true&failOverReadOnly=false&maxReconnects=10
      - SPRING_DATASOURCE_USERNAME="${DB_USER}"
      - SPRING_DATASOURCE_PASSWORD="${DB_PASS}"
    links:
      - mysql:mysql
  tomcat:
    image: tomcat:8-jdk8-corretto
    volumes:
      - "./src/targets:/usr/local/tomcat/webapps"
    ports:
      - "${TOMCAT_PORT}:8080"
    environment:
      - DB_HOST="${DB_HOST}"
      - DB_PASS="${DB_PASS}"
      - DB_USER="${DB_USER}"
      - DB_NAME="${DB_NAME}"
      - SPRING_DATASOURCE_URL=jdbc:mysql://${DB_HOST}:3306/spring_practice?autoReconnect=true&failOverReadOnly=false&maxReconnects=10
      - SPRING_DATASOURCE_USERNAME="${DB_USER}"
      - SPRING_DATASOURCE_PASSWORD="${DB_PASS}"
    links:
      - mysql:mysql
  glassfish:
    image: glassfish:latest
    volumes:
      - "./src/targets:/usr/local/glassfish4/apps"
    ports:
      - "${GLASSFISH_PORT}:8080"
      - "4849:4848"
    environment:
      - DB_HOST="${DB_HOST}"
      - DB_PASS="${DB_PASS}"
      - DB_USER="${DB_USER}"
      - DB_NAME="${DB_NAME}"
  mysql:
    image: mysql:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
    volumes:
      - db-data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_HOST=mysql
    ports:
      - 8082:80
volumes:
  db-data:
